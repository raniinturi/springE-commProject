<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <table class="table table-bordered">
                <tr>
                    <th width="20">Product Image</th>
                    <th width="50">Product Detail</th>
                    <th width="40"></th>

                </tr>

                <tr *ngFor="let cart of cartItems">
                    <td>
                        <img src="{{cart.imageUrl}}" class="img-responsive" width="150px" />
                    </td>
                    <td>
                        <p>{{cart.name}}</p>
                        <p>{{cart.unitPrice|currency:'USD'}}</p>
                    </td>
                    <td>
                        <div class="items">
                            <label>Quantity:</label>

                            <div class="row no-gutters">

                                <div class="col">
                                    <button (click)="increment(cart)" class="btn btn-primary btn-sm">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>

                                <div class="col ml-4 mr-2">
                                    {{cart.quantity}}
                                </div>

                                <div class="col">
                                    <button (click)="decrement(cart)" class="btn btn-primary btn-sm">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                </div>
                                <div class="col-8"></div>
                            </div>
                        </div>
                       
                        <p class="mt-2">Subtotal:{{cart.quantity * cart.unitPrice | currency:'USD'}}</p>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"></td>
                    <td style="font-weight: bold;">
                        <p>Total Quantity: {{totalQuantity}}</p>
                        <p>Shipping: FREE</p>
                        <p>Total Price:{{totalPrice | currency: 'USD'}}</p>
                        <a routerLink="/checkout" class="btn btn-primary box">Checkout</a>
                        <!--  margin-top: -10px; /* Adjust the value to move it up */
  margin-left: 10px; /* Adjust the value to move it right */ -->
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
