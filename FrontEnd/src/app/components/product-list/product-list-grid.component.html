<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <!-- loop over the collectionof products -->
                <div *ngFor="let p of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{p.id}}">
                            <img src="{{p.imageUrl}}" class="img-responsive">
                        </a>

                        <a routerLink="/products/{{p.id}}">
                            <h1>{{p.name}}</h1>                            
                        </a>
                        
                        <div class="price">{{p.unitPrice|currency:'USD'}}</div>
                        <button  (click)="addToCart(p)"  class="btn btn-primary btn-sm">Add to cart</button>
                    </div>
                </div>

                <!-- if product empty then display a message -->
                <!-- role="alert" privide extra information to assistive technology such as screen readers  -->
                <!-- "?" safe navigation operator -->
                <div *ngIf="products?.length ==  0" class="alert alert-warning col-md-12" role="alert">
                    No products Found
                </div>
            </div>
        </div>

    </div>
</div>
