

<table class="table">
    <thead style="background-color: blue;">
    <tr>
        <th></th>
        <th>Name</th>
        <th>Price</th>
        <th>Units in Stock</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let tempPro of products">
        <td class="align-middle">
            <img src="{{tempPro.imageUrl}}" height="50"/>
        </td>
        <td class="align-middle">{{tempPro.name}}</td>
        <td class="align-middle">{{tempPro.unitPrice | currency:'USD'}}</td>
        <td class="align-middle">{{tempPro.unitsInStock}}</td>
        
    </tr>
</tbody>
</table>
